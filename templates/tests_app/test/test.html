{% extends 'base_test.html' %}

{% block title_page %}/ <strong>test {{ test_num }}</strong>{% endblock %}

{% block content_page %}
    <div class='container-fluid question'>
        <form method='POST'>
            <br></br>

            {% for i in test %}
            <div class='container text-white'>
                <h3>{{ i.q_title }}</h3>
            
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name={{i.q_num}} value="answer1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            {{i.a1}}
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name={{i.q_num}} value="answer2">
                        <label class="form-check-label" for="flexRadioDefault1">
                            {{i.a2}}
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name={{i.q_num}} value="answer3">
                        <label class="form-check-label" for="flexRadioDefault1">
                            {{i.a3}}
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name={{i.q_num}} value="answer4">
                        <label class="form-check-label" for="flexRadioDefault1">
                            {{i.a4}}
                        </label>
                    </div>
                </div>

                
                <br></br>
                {%endfor%}
                <button class="btn btn-primary" type="submit">завершить тест</button>
            </div>

        
            
           
            

        {% csrf_token %}
        </form>
    </div>
{% endblock %}
